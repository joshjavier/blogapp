name: CI

on: push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.7.0
          cache: 'npm'

      - name: Install 🔧
        run: npm ci

      - name: Lint 🧐
        run: npm run lint

      - name: Test 🚨
        run: npm test run

      - name: Build 🏗️
        run: npm run build
